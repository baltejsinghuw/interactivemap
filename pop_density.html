<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>US Population Density</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
        }

        .map-overlay {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-style: solid;
            border-width: 1px;
            border-color: rgba(0, 0, 0, 0.2);
            margin: 10px;
            padding: 10px;
            overflow: auto;
            border-radius: 3px;
        }

        .legend {
            bottom: 20px; /* Adjust bottom position */
            left: 20px; /* Adjust left position */
            width: 150px;
            height: 210px;
            padding: 10px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            line-height: 18px;
            margin-bottom: 40px;
        }

        .legend-key {
            display: inline-block;
            border-radius: 20%;
            width: 10px;
            height: 10px;
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <div class='map-overlay legend'>
        <div id='legend'></div>
    </div>
    <div class='map-overlay'>
        <h2>US Population Density</h2>
        <div id='text-description'>
            <p>Hover over a state!</p>
        </div>
    </div>

    <script>
         mapboxgl.accessToken = 'pk.eyJ1IjoiYmFsdGVqNyIsImEiOiJjbHlvdWZ6NHIwZWp1Mm1uNnlweG1qdnk5In0.7vbvUhevnqftLtYk3kXDWA';

        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/light-v10',
            zoom: 3,
            center: [-100, 40] // Adjust the center as needed
        });

        map.on('load', async () => {
            // Load GeoJSON data
            try {
                let response = await fetch('assets/stateData.geojson');
                let stateData = await response.json();

                // Add GeoJSON source to map
                map.addSource('stateData', {
                    type: 'geojson',
                    data: stateData
                });

                // Add layer to map
                map.addLayer({
                    'id': 'stateData-layer',
                    'type': 'fill',
                    'source': 'stateData',
                    'paint': {
                        'fill-color': [
                            'step',
                            ['get', 'density'], // Use 'density' attribute for coloring
                            '#FFEDA0', 10,
                            '#FED976', 20,
                            '#FEB24C', 50,
                            '#FD8D3C', 100,
                            '#FC4E2A', 200,
                            '#E31A1C', 500,
                            '#BD0026', 1000,
                            '#800026'
                        ],
                        'fill-opacity': 0.7,
                        'fill-outline-color': '#BBBBBB'
                    }
                });

                // Add legend
                const legend = document.getElementById('legend');
                legend.innerHTML = "<b>Population Density</b><br><br>";
                const intervals = ['0-9', '10-19', '20-49', '50-99', '100-199', '200-499', '500-999', '1000+'];
                const colors = ['#FFEDA070', '#FED97670', '#FEB24C70', '#FD8D3C70', '#FC4E2A70', '#E31A1C70', '#BD002670', '#80002670'];

                intervals.forEach((interval, i) => {
                    const item = document.createElement('div');
                    item.innerHTML = `<span class='legend-key' style='background-color: ${colors[i]};'></span> ${interval}`;
                    legend.appendChild(item);
                });

                // Hover effect
                map.on('mousemove', ({ point }) => {
                    const state = map.queryRenderedFeatures(point, {
                        layers: ['stateData-layer']
                    });

                    if (state.length > 0) {
                        document.getElementById('text-description').innerHTML = `
                            <h3>${state[0].properties.name}</h3>
                            <p><strong>${state[0].properties.density}</strong> people per square mile</p>
                        `;
                    } else {
                        document.getElementById('text-description').innerHTML = `<p>Hover over a state!</p>`;
                    }
                });

            } catch (error) {
                console.error('Error loading GeoJSON data:', error);
            }
        });
    </script>

</body>

</html>
